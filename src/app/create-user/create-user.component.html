<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
    <mat-card style="min-width: 30%;">
        <mat-card-header>
            <mat-card-title>Kayit Ol</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="createUserForm" class="d-flex flex-column">
                <mat-form-field appearance="fill">
                    <mat-label>Ad</mat-label>
                    <input matInput placeholder="Adinizi Giriniz" formControlName="firstName">
                    <mat-error *ngIf="createUserForm.get('firstName')?.hasError('required')">Adiniz
                        Zorunludur</mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Soyad</mat-label>
                    <input matInput placeholder="Soyadiniz Giriniz" formControlName="lastName">
                    <mat-error *ngIf="createUserForm.get('lastName')?.hasError('required')">Soyad
                        Zorunludur</mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Emailinizi Giriniz" formControlName="email">
                    <mat-error *ngIf="createUserForm.get('email')?.hasError('required')">Email Zorunludur</mat-error>
                    <mat-error *ngIf="createUserForm.get('email')?.hasError('email')">
                        Lutfen dogru formatta email giriniz
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Sifre</mat-label>
                    <input type="password" matInput placeholder="Sifrenizi Giriniz" formControlName="password">
                    <mat-error *ngIf="createUserForm.get('password')?.hasError('required')">Sifre Zorunludur</mat-error>
                    <mat-error *ngIf="createUserForm.get('password')?.hasError('minlength')">Lutfen minimum 8 karakter
                        giriniz</mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Tekrar Sifre</mat-label>
                    <input type="password" matInput placeholder="Sifrenizi Tekrar Giriniz" formControlName="repassword">
                    <mat-error *ngIf="createUserForm.get('repassword')?.hasError('required')">Sifre
                        Zorunludur</mat-error>
                    <mat-error *ngIf="createUserForm.get('repassword')?.hasError('minlength')">Lutfen minimum 8 karakter
                        giriniz</mat-error>
                    <mat-error *ngIf="createUserForm.get('repassword')?.hasError('not_the_same')">Sifreler
                        eslesmiyor</mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Adres</mat-label>
                    <textarea matInput placeholder="Adresinizi Giriniz" formControlName="address"></textarea>
                    <mat-error *ngIf="createUserForm.get('address')?.hasError('required')">Adres
                        Zorunludur</mat-error>

                </mat-form-field>
                <div class="d-flex justify-content-between align-items-center"><a
                        style="text-decoration: none; color: black;" routerLink="/login">Giris Yap</a>
                    <button [disabled]="createUserForm.invalid" mat-raised-button color="primary">Kayit Ol</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
